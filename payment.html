<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crypto Payment - macOS Bypass</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: #fff;
      display: flex;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 640px;
      width: 100%;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.3);
      padding: 40px;
    }
    h1 {
      font-size: 2.4rem;
      text-align: center;
      margin-bottom: 24px;
      text-transform: uppercase;
    }
    .section {
      background: rgba(255,255,255,0.15);
      border-radius: 10px;
      padding: 30px;
      margin-bottom: 24px;
    }
    .section h2 {
      font-size: 1.6rem;
      margin-bottom: 16px;
      border-bottom: 1px solid rgba(255,255,255,0.3);
      padding-bottom: 8px;
    }
    .crypto-item {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      margin: 14px 0;
    }
    .crypto-item strong {
      flex: 0 0 auto;
      margin-right: 12px;
      font-size: 1.1rem;
    }
    .crypto-item code {
      flex: 1 1 auto;
      background: rgba(0,0,0,0.3);
      padding: 6px 10px;
      border-radius: 6px;
      font-family: monospace;
      font-size: 1rem;
      overflow-wrap: anywhere;
      margin-right: 12px;
    }
    .copy-btn {
      background: transparent;
      border: 1px solid #FFD700;
      color: #FFD700;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: rgba(255,215,0,0.2);
    }
    .note {
      font-size: 1rem;
      color: #FFD700;
      text-align: center;
      margin-top: 16px;
    }
    @media (max-width: 480px) {
      .container { padding: 24px; }
      h1 { font-size: 2rem; }
      .section { padding: 20px; }
      .crypto-item { margin: 12px 0; }
      .crypto-item strong,
      .crypto-item code,
      .copy-btn {
        width: 100%;
        margin-bottom: 6px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Crypto Payment</h1>

    <div class="section">
      <h2>Send To One Of The Addresses Below</h2>

      <div class="crypto-item">
        <strong>USDT (ERC20):</strong>
        <code id="usdt" data-full="0x90865978c3ccbd7060d74c186e63bbeeb0ebf962">0x9086...f962</code>
        <button class="copy-btn" data-target="usdt">Copy</button>
      </div>

      <div class="crypto-item">
        <strong>Ethereum (ETH):</strong>
        <code id="eth" data-full="0x90865978c3ccbd7060d74c186e63bbeeb0ebf962">0x9086...f962</code>
        <button class="copy-btn" data-target="eth">Copy</button>
      </div>

      <div class="crypto-item">
        <strong>Solana (SOL):</strong>
        <code id="sol" data-full="DLGN1wQ1AyTX6sivWNC4Qkgx7RsuCHMNkByxfiqhXwpC">DLGN1...XwpC</code>
        <button class="copy-btn" data-target="sol">Copy</button>
      </div>

      <p class="note">
        After sending, email <a href="mailto:minjunnios@gmail.com" style="color:#FFD700;">minjunnios@gmail.com</a><br>
        Include: transaction proof, macOS serial number, and how you'd like to receive the bypass.
      </p>
    </div>
  </div>

  <script>
    document.querySelectorAll('.copy-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const id = btn.getAttribute('data-target');
        const code = document.getElementById(id);
        const full = code.getAttribute('data-full');
        navigator.clipboard.writeText(full).then(() => {
          btn.textContent = 'Copied!';
          setTimeout(() => btn.textContent = 'Copy', 2000);
        });
      });
    });
  </script>
</body>
</html>
